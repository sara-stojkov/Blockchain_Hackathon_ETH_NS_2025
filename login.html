<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Splitter - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/login.js" defer></script>
</head>
<body>
<div class="box-form">
  <div class="left">
    <div class="overlay">
      <h1>Payment Splitter</h1>
      <p><strong id="main-description">Fair dealing keeps friendships lasting.</strong></p>
    </div>
  </div>
  <div class="right">
    <h5>LogIn</h5>
    <h4>Since Payment Splitter uses ETH to pay for citations, you will need to logIn using MetaMask.</h4>
	<h4>Don't have MetaMask? Download it <a href="https://metamask.io/download.html">here</a>.</h4>
    <div>
      <button type="button" id="connect-button"><img src="./images/metamask.png" alt="MetaMask" height="25vh">  LogIn using MetaMask</button>
    </div>
  </div>
</div>
</body>
</html>
